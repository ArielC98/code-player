<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Code player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet"
  </head>
  <body>
    <div id="title">&lt;/Code Player&gt;</div>
    <div id="options">
      <ul id="panels">
        <li class="panel selectedItem" id="htmlPanel">HTML</li>
        <li class="panel" id="cssPanel">CSS</li>
        <li class="panel" id="javascriptPanel">JAVASCRIPT</li>
        <li id="runButton">RUN</li>
      </ul>
    </div>
    <div id="outputTitle">OUTPUT</div>
    <div class="window" id="html">
      <textarea name="html"></textarea>
    </div>
    <div class="window" id="css">

    </div>
    <div class="window" id="javascript">

    </div>
    <div class="window" id="output">

    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
